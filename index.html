<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>My Tic-Tac-Toe</li>
      </ul>
    </nav>
    <div class="mainContainer">
      <div class="playContainer">
        <div class="grid">
          <div class="line"></div>
          <div class="item b-top-0 b-left-0" id="00"></div>
          <div class="item b-top-0" id="01"></div>
          <div class="item b-top-0 b-right-0" id="02"></div>
          <div class="item b-left-0" id="10"></div>
          <div class="item" id="11"></div>
          <div class="item b-right-0" id="12"></div>
          <div class="item b-left-0 b-bottom-0" id="20"></div>
          <div class="item b-bottom-0" id="21"></div>
          <div class="item b-right-0 b-bottom-0" id="22"></div>
        </div>
      </div>
      <div class="sideContainer">
        <div class="info">
          <span class="turn">Turn: X</span>
          <span class="reset">Reset</span>
        </div>
        <div class="gif">
          <img src="pikachu.gif" alt="" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
