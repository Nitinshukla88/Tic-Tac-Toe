<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>My Tic-Tac-Toe</li>
      </ul>
    </nav>
    <div class="mainContainer">
      <div class="playContainer">
        <div class="grid">
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
        </div>
      </div>
      <div class="sideContainer">
        <div class="info">
          <span class="turn">Turn: X</span>
          <span class="reset">Reset</span>
        </div>
        <div class="gif">
          <img src="pikachu.gif" alt="" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
